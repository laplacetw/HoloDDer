<!DOCTYPE html>
<html>
  <head>
    <title>HoloDDer</title>
    <meta charset="utf-8"> 
    <meta name="description" content="誰にも大好き!"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,
        minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="app">
      <!-- navbar block-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HoloDDer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <!--avatar block-->
            <div class="me-auto">
              <img  class="avatar mx-1 border border-2 rounded-circle" ref="avatar" v-for="(data, vtuber) in livestreams" :src="data[1]" :class="data[0] ? 'border-info' : 'border-danger'" :width="avatarWidth" :height="avatarHeight" data-bs-toggle="tooltip" data-bs-placement="bottom" :title="vtuber" @click="showVideo(vtuber)">
            </div>
            <!--avatar end-->
            <form class="d-flex">
              <button class="mx-1 btn btn-outline-danger" @click="updateStreamData($event)">
                <svg width="28" height="28" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"></path>
                  <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"></path>
                </svg>
              </button>
              <button class="mx-1 btn btn-outline-success" @click="videoLarger($event)">
                <svg width="28" height="28" fill="currentColor" class="bi bi-zoom-in" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
                  <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"/>
                </svg>
              </button>
              <button class="mx-1 btn btn-outline-success" @click="videoSmaller($event)">
                <svg width="28" height="28" fill="currentColor" class="bi bi-zoom-out" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
                  <path fill-rule="evenodd" d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                </svg>
              </button>
              <input class="form-control me-2" ref="input" placeholder="YouTube URL">
              <button class="btn btn-outline-primary" @click="addStreamID($event)">Add</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- navbar end-->
      <iframe class="mx-1" v-for="(id, vtuber) in showLivestreams" :width="iframeWidth" :height="iframeHeight" :src="'https://www.youtube.com/embed/' + id + '?autoplay=0&mute=1'" allowfullscreen></iframe>
    </div>

    <style>
      body {
        background-image: url('https://pbs.twimg.com/media/FF18xHSUUAIs_Rc?format=jpg&name=large');
        background-size: cover;
        background-color: hsla(0, 0%, 100%, 0.5);
        background-blend-mode: overlay;
        background-repeat: no-repeat;
      }

      .avatar { margin-bottom: 3px !important; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          avatarWidth: 40,
          avatarHeight: 40,
          iframeWidth: 426,
          iframeHeight: 240,
          avatar: "https://yt3.ggpht.com/ytc/AKedOLTj0OSWM9TvPy4e8v1_o99OtP3Bg7FXthdkgr2bCQ=s176-c-k-c0x00ffffff-no-rj-mo",
          livestreams: {},
          showLivestreams: {}
        },
        mounted() {
          this.tooltipTrigger();
          // google.script.run.withSuccessHandler(this.setStreamData).getHoloLiveStreams();
        },
        methods:{
          tooltipTrigger() {
            // wait for re-rendered
            this.$nextTick(() => {
              // enable avatar tooltip
              this.$refs.avatar.forEach(avatar => {
                return new bootstrap.Tooltip(avatar);
              });
            })
          },

          setStreamData(listStream) {
            // listStream : {vtuber : [true, avatar, livestreamID]}
            this.livestreams = listStream;
            const keys = Object.keys(this.livestreams);
            if(keys.length === 0) {
              alert("Sorry, there's no livestream you love now.");
            } else {
              const showLivestreams = {};
              keys.forEach(vtuber => {
                // {vtuber : id}
                showLivestreams[vtuber] = listStream[vtuber][2];
              });

              this.showLivestreams = showLivestreams;
            }
          },

          updateStreamData(e) {
            e.preventDefault();
            this.livestreams = {};
            google.script.run.withSuccessHandler(this.setStreamData).getHoloLiveStreams();
          },

          addStreamID(e) {
            e.preventDefault();
            let id = "";
            const url = this.$refs.input.value;
            // url format check
            if(url.search(/youtube.com/) > -1) id = url.split('?v=')[1];
            else if(url.search(/youtu.be/) > -1) id = url.split('.be/')[1];
            else alert("Wrong URL format");

            // update livestreams data
            if(id.length > 0) {
              // use id as the name of vtuber instead
              Vue.set(this.livestreams, id, [true, this.avatar, id]);
              Vue.set(this.showLivestreams, id, id);
              this.tooltipTrigger()
            }

            // clear input field
            this.$refs.input.value = '';
          },

          videoLarger(e) {
            e.preventDefault();
            this.iframeWidth += 213;
            this.iframeHeight += 120;
          },

          videoSmaller(e) {
            e.preventDefault();
            if(this.iframeWidth > 213) {
              this.iframeWidth -= 213;
              this.iframeHeight -= 120;
            }
          },

          showVideo(vtuber) {
            // livestreams : {vtuber : [true, avatar, livestreamID]}
            this.livestreams[vtuber][0] = !this.livestreams[vtuber][0];
            if(this.livestreams[vtuber][0]) Vue.set(this.showLivestreams, vtuber, this.livestreams[vtuber][2]);
            else Vue.delete(this.showLivestreams, vtuber);
          }
        }
      });
    </script>
  </body>
</html>
